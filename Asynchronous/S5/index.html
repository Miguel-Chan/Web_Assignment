<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="../assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <link rel="stylesheet" type="text/css" href="../style/robot.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
        <div><ol id="msg"></ol></div>
        <div id="bottom-positioner">
        <div id="button">
            <div id="info-bar" class="disabled">
            <div style="display:block" class="info">
                <div id="seq"></div>
                <div id="sum"></div>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li class="mask button enabled" id="butt-1">A<span class="redot red-1"></span></li>
              <li class="history button enabled" id="butt-2">B<span class="redot red-2"></span></li>
              <li class="message button enabled" id="butt-3">C<span class="redot red-3"></span></li>
              <li class="setting button enabled" id="butt-4">D<span class="redot red-4"></span></li>
              <li class="sign button enabled" id="butt-5">E<span class="redot red-5"></span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
