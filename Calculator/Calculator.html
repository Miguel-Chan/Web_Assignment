<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script type="text/javascript" src="Calc.js"></script>
</head>
<body>
    <header>
        <h1>简单计算器</h1>
    </header>
    <div id="calculator-container">
        <form onsubmit="return false">
            <label><input type="text" name="formula" id="formula"></label>
            <input type="button" onclick="add_number('7')" value="7">
            <input type="button" onclick="add_number('8')" value="8">
            <input type="button" onclick="add_number('9')" value="9">
            <input type="button" onclick="add_sign('/')" value="/">
            <input type="button" onclick="add_number('4')" value="4">
            <input type="button" onclick="add_number('5')" value="5">
            <input type="button" onclick="add_number('6')" value="6">
            <input type="button" onclick="add_sign('*')" value="*">
            <input type="button" onclick="add_number('1')" value="1">
            <input type="button" onclick="add_number('2')" value="2">
            <input type="button" onclick="add_number('3')" value="3">
            <input type="button" onclick="add_sign('-')" value="-">
            <input type="button" onclick="add_number('0')" value="0">
            <input type="button" onclick="add_sign('.')" value=".">
            <input type="button" onclick="backspace()" value="←">
            <input type="button" onclick="add_sign('+')" value="+">
            <input type="button" onclick="add_sign('(')" value="(">
            <input type="button" onclick="add_sign(')')" value=")">
            <input type="button" onclick="clearall()" value="CE">
            <input type="submit" onclick="calculate()" value="=">
        </form>
    </div>
</body>
</html>
